<ion-header>
  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]="addComment" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>Your Name</ion-label>
        <ion-input formControlName="author"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Rating</ion-label>
        <ion-range min="1" max="5" step="1" pin="true" formControlName="rating">
          <ion-label range-left><ion-icon name="sad"></ion-icon></ion-label>
          <ion-label range-right><ion-icon name="happy"></ion-icon></ion-label>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label floating>Your Comment</ion-label>
        <ion-textarea formControlName="comment"></ion-textarea>
      </ion-item>
      <button ion-button type="submit" [disabled]="!addComment.valid">Add Comment</button>
    </form>
  </ion-content>
